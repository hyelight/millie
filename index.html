<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>브랜드 | 밀리의 서재</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" style="border-radius: 50%" />
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS and JS -->
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/custom.reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <img src="img/millie-logo.png" alt="밀리의서재 로고" />
        <nav>
          <ul>
            <li><a href="#none">기업문의</a></li>
            <li><a href="#none">회사소개</a></li>
            <li><a href="#none">계정관리</a></li>
            <li class="login"><a href="#none">로그인</a></li>
          </ul>
        </nav>
      </header>
      <!-- Main -->
      <main>
        <!-- welcome section -->
        <section class="welcome">
          <h1 class="sr-only">밀리의서재 홈페이지 메인 화면</h1>
          <div class="welcome-inner">
            <div class="main-words">
              <img
                class="welcome-main-ment"
                src="img/메인멘트.png"
                alt="당신의 일상을 1밀리+ 독서와 무제한 친해지리"
              />
              <img
                class="welcome-main-millie"
                src="img/밀리의서재.png"
                alt="밀리의서재 글씨"
              />
            </div>
            <div>
              <div class="welcome-main-bg"></div>
            </div>
          </div>
        </section>
        <!-- slide section -->
        <section class="slide">
          <h2 class="sr-only">수많은 도서 목록</h2>
          <div class="share-p">
            <p>당신을 기다리는 <br />12만권의 도서</p>
            <p>
              첫 달 무료 구독을 통해 <br />
              어떤 도서가 있는지 확인해보세요
            </p>
          </div>
        </section>
        <!-- ad section -->
        <section class="ad"></section>
        <!-- books section -->
        <section class="books"></section>
        <!-- fav-books section -->
        <section class="fav-books"></section>
        <!-- completed section -->
        <section class="completed"></section>
        <!-- price section -->
        <section class="price"></section>
      </main>
      <!-- Footer -->
      <footer></footer>
    </div>
  </body>
</html>
